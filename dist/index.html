<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>dino FOREST</title>
    <script defer src="./main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/stylesheets/reset.css" type="text/css">
    <link rel="stylesheet" href="../assets/stylesheets/canvas.css" type="text/css">
    <link rel="stylesheet" href="../assets/stylesheets/background.css" type="text/css">
    <link rel="stylesheet" href="../assets/stylesheets/display.css" type="text/css">
    <link rel="stylesheet" href="../assets/stylesheets/landing.css" type="text/css">
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon/eggs.png" />
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>

</head>
<body>
    <section class="landing-container">
        <image class="landing" id="egg" type="image" src="../assets/images/landing/egg.png" alt="Han Dole Kim" style="opacity: 0;">
        <span class="author" id="author-text" style="opacity: 0;">Game created by Han Dole Kim, contact me via email: kimhandole@gmail.com</span>
        <span class="sound-text" id="sound-question" >Do you want sound?</span>
        <div id="sound-answer">
            <span class="sound-text" id="sound-yes">Yes (recommended)</span>
            <span class="sound-text" id="sound-no">No</span>
        </div>
    </section>
    <main>
        <input id="mute" type="image" src="../assets/images/display/mute.png" alt="unmute" width="30" height="28">
        <span class="unmute-text">👈🏻 Click for sound!</span>
        <a href="mailto: kimhandole@gmail.com">
            <image class="nav" id="email" type="image" src="../assets/images/display/email.png" alt="email" width="30" height="30">
        </a>
        <a href="https://github.com/kimhandole/dino-forest" target="_blank">
            <image class="nav" id="github" type="image" src="../assets/images/display/github.png" alt="github" width="32" height="32">
        </a>
        <a href="https://www.linkedin.com/in/han-dole-kim-76979996/" target="_blank">
            <image class="nav" id="linkedin" type="image" src="../assets/images/display/linkedin.png" alt="linkedin" width="30" height="30">
        </a>
        <a href="https://angel.co/kimhandole" target="_blank">
            <image class="nav" id="angelist" type="image" src="../assets/images/display/angelist.png" alt="angelist" width="32" height="32">
        </a>
        <a href="https://github.com/kimhandole" target="_blank">
            <image class="nav" id="creater" type="image" src="../assets/images/display/creater.png" alt="email" width="34" height="34">
        </a>
        <table id="scoreboard" class="scoreboard hide">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
            </tr>
        </table>
        <div id="save-score-container" class="save-score hide">
            <p id="save-score">Save Your High Score</p>
            <form id="save-name">
                <input id="name" type="text" placeholder="Enter a name" autocomplete="off">
                <input type="submit" id="save" value="Save Score"></input>
            </form>
        </div>

        <div class="canvases">
            <canvas class="background-canvas" id="background1-canvas"></canvas>
            <canvas class="background-canvas" id="background2-canvas"></canvas>
            <canvas class="background-canvas" id="background3-canvas"></canvas>
            <canvas class="background-canvas" id="background4-canvas"></canvas>
            <canvas class="background-canvas" id="background5-canvas"></canvas>
            <canvas class="background-canvas" id="background6-canvas"></canvas>
            <canvas class="background-canvas" id="background7-canvas"></canvas>
            <canvas class="background-canvas" id="background8-canvas"></canvas>
            <canvas class="background-canvas" id="background9-canvas"></canvas>
            <canvas class="background-canvas" id="background10-canvas"></canvas>

            <canvas class="background-canvas" id="game-canvas"></canvas>
        </div>
        <div id="author-container">
            <span class="author hide">🌜Game created by Han Dole Kim, contact me via email: kimhandole@gmail.com 🌛</span>
        </div>
        <div id="credit-container">
        </div>
    </main>
</body>
</html>
